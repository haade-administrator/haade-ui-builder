          lv_anim_set_time(&anim_weather_controls_fade, 400);
          lv_anim_set_exec_cb(&anim_weather_controls_fade, [](void * var, int32_t v) {
            lv_obj_set_style_opa((lv_obj_t*)var, v, 0);
