packages:
  audio: !include services/audio.yaml
  loading: !include common/pages/loading.yaml
  home: !include pages/home/home.yaml
  light: !include pages/light/config.yaml
  devices: !include common/pages/devices.yaml
  alarm_panel: !include pages/alarm_panel/config.yaml
  climate: !include pages/climate/climate.yaml
  cover: !include pages/cover/config.yaml
  fan: !include pages/fan/config.yaml
  media_player: !include pages/media_player/media_player.yaml
  radio: !include pages/radio/radio.yaml
  vacuum: !include pages/vacuum/vacuum.yaml

image: !include common/images.yaml
font: !include common/fonts.yaml
color: !include common/colors.yaml
substitutions: !include common/substitutions.yaml

external_components:
  - source: github://pr#10562
    components: [mipi_dsi]
    refresh: 1h

  - source: github://alaltitov/esphome@main
    components: [i18n]
    refresh: 1h

i18n:
  id: i18n_translations
  sources:
    - translations/ru.yaml
    - translations/en.yaml
  default_locale: ru


esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  platformio_options:
    lib_deps:
      - "bblanchon/ArduinoJson@^7.2.0"
  includes:
    - <sstream>
    - <algorithm>
    - <ArduinoJson.h>
  on_boot:
    - priority: 400
      then:
        - lambda: |-
            id(i18n_translations).set_current_locale(id(current_language));
        - script.execute: update_loading_page
    - priority: -100
      then:
        - lvgl.roller.update:
            id: backlight_settings_sleep_time_roller
            selected_index: !lambda return id(display_timeout);

esp32:
  board: esp32-p4-evboard
  flash_size: 32Mb
  cpu_frequency: 400MHz
  framework:
    type: esp-idf
    advanced:
      enable_idf_experimental_features: yes
    # sdkconfig_options:
    #   CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
    #   CONFIG_SPIRAM_RODATA: y


logger:
  level: debug
  logs:
    lvgl: info
  hardware_uart: UART0

# debug:

psram:
  speed: 200MHz

esp_ldo:
  - channel: 3
    voltage: 2.5V

# ethernet:
