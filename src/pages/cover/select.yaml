lvgl:
  on_boot:
    then:
      - script.execute: get_cover_amount_btn
      - lvgl.obj.update:
          id: ${cover_widget_name_1}_btn
          shadow_color: color_misty_blue

  top_layer:
    widgets:
      - obj:
          id: cover_select_widget
          hidden: true
          y: -68
          width: 660
          height: 150
          align: bottom_mid
          pad_all: 0
          bg_opa: transp
          border_opa: transp
          border_width: 0
          scrollable: false
          radius: 30
          widgets:
            - obj:
                id: cover_select_widget_cont
                width: 660
                height: 90
                align: center
                bg_opa: transp
                border_opa: transp
                border_width: 0
                pad_all: 0
                layout:
                  type: flex
                  flex_align_main: space_around
                  flex_align_cross: center
                  flex_align_track: center
                widgets:
                  - obj:
                      id: ${cover_widget_name_1}_btn
                      width: 72
                      height: 72
                      pad_all: 0
                      radius: 45
                      bg_opa: transp
                      border_opa: transp
                      shadow_width: 8
                      shadow_spread: 2
                      shadow_color: color_black
                      pressed:
                        bg_color: color_black
                        shadow_width: 6
                      widgets:
                        - label:
                            id: ${cover_widget_name_1}_icon
                            align: center
                            text_font: mdi_icons_36
                            text_color: color_misty_blue
                            text: "${cover_icon_opened_1}"
                      on_press:
                        - lvgl.page.show: ${cover_widget_name_1}_cover_page
                        - lvgl.obj.update:
                            id: ${cover_widget_name_1}_btn
                            shadow_color: color_misty_blue
                        - lvgl.obj.update:
                            id: ${cover_widget_name_2}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${cover_widget_name_3}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${cover_widget_name_4}_btn
                            shadow_color: color_black

                  - obj:
                      id: ${cover_widget_name_2}_btn
