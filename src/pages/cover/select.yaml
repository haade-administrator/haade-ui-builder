                      border_opa: transp
                      shadow_width: 8
                      shadow_spread: 2
                      shadow_color: color_black
                      pressed:
                        bg_color: color_black
                        shadow_width: 6
                      widgets:
                        - label:
                            id: ${cover_widget_name_2}_icon
                            align: center
