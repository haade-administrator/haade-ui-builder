lvgl:
  on_boot:
    then:
      - script.execute: get_fan_amount_btn
      - lvgl.obj.update:
          id: ${fan_widget_name_1}_btn
          shadow_color: color_misty_blue

  top_layer:
    widgets:
      - obj:
          id: fan_select_widget
          hidden: true
          y: -60
          width: 660
          height: 150
          align: bottom_mid
          pad_all: 0
          bg_opa: transp
          border_opa: transp
          border_width: 0
          scrollable: false
          radius: 30
          widgets:
            - obj:
                id: fan_select_widget_cont
                width: 660
                height: 90
                align: center
                bg_opa: transp
                border_opa: transp
                border_width: 0
                pad_all: 0
                layout:
                  type: flex
                  flex_align_main: space_around
                  flex_align_cross: center
                  flex_align_track: center
                widgets:
                  - obj:
                      id: ${fan_widget_name_1}_btn
                      width: 60
                      height: 60
                      pad_all: 0
                      radius: 45
                      bg_opa: transp
                      border_opa: transp
                      shadow_width: 8
                      shadow_spread: 2
                      shadow_color: color_black
                      pressed:
                        bg_color: color_black
                        shadow_width: 6
                      widgets:
                        - label:
                            id: ${fan_widget_name_1}_icon
                            align: center
                            text_font: nunito_30
                            text_color: color_misty_blue
                            text: "1"
                      on_press:
                        - lvgl.page.show: ${fan_widget_name_1}_page
                        - lvgl.obj.update:
                            id: ${fan_widget_name_1}_btn
                            shadow_color: color_misty_blue
                        - lvgl.obj.update:
                            id: ${fan_widget_name_2}_btn
                            shadow_color: color_black


                  - obj:
                      id: ${fan_widget_name_2}_btn
                      width: 60
                      height: 60
                      pad_all: 0
                      radius: 45
                      bg_opa: transp
                      border_opa: transp
                      shadow_width: 8
                      shadow_spread: 2
                      shadow_color: color_black
                      pressed:
                        bg_color: color_black
                        shadow_width: 6
                      widgets:
                        - label:
                            id: ${fan_widget_name_2}_icon
                            align: center
                            text_font: nunito_30
                            text_color: color_misty_blue
                            text: "2"
                      on_press:
                        - lvgl.page.show: ${fan_widget_name_2}_page
                        - lvgl.obj.update:
                            id: ${fan_widget_name_1}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${fan_widget_name_2}_btn
                            shadow_color: color_misty_blue


script:
  - id: get_fan_amount_btn
    then:
      - lambda: |-
          int fans = ${fans_amount};
          
          if (fans >= 2) {
            // lv_obj_set_width(id(fan_select_widget_cont), 435);
            lv_obj_clear_flag(id(${fan_widget_name_1}_btn), LV_OBJ_FLAG_HIDDEN);
            lv_obj_clear_flag(id(${fan_widget_name_2}_btn), LV_OBJ_FLAG_HIDDEN);
          } else {
            lv_obj_add_flag(id(${fan_widget_name_1}_btn), LV_OBJ_FLAG_HIDDEN);
            lv_obj_add_flag(id(${fan_widget_name_2}_btn), LV_OBJ_FLAG_HIDDEN);
          }
