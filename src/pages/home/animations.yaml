          lv_anim_set_path_cb(&anim_weather_controls_fade, lv_anim_path_ease_in_out);
          lv_anim_set_ready_cb(&anim_weather_controls_fade, [](lv_anim_t * a) {
            lv_obj_add_flag(id(middle_weather_controls), LV_OBJ_FLAG_HIDDEN);
